dist:
    module: github.com/observatorium/observatorium-otelcol
    name: observatorium-otelcol
    description: Observatorium OpenTelemetry Collector Distribution
    version: 0.1.1
    output_path: ./_build
    otelcol_version: 0.13.0

processors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sprocessor v0.13.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.13.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/routingprocessor v0.13.0

replaces:
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/k8sconfig => github.com/open-telemetry/opentelemetry-collector-contrib/internal/k8sconfig v0.13.0
  - github.com/open-telemetry/opentelemetry-collector-contrib/internal/common => github.com/open-telemetry/opentelemetry-collector-contrib/internal/common v0.13.0
